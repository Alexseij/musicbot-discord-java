plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '4.0.4'
}
mainClassName = 'com.freed.bot.Bot'
version = '1.0'
sourceCompatibility = 1.8
repositories {
	mavenCentral()
  	jcenter()
}
dependencies {

	compile 'net.dv8tion:JDA:4.1.1_157'
	implementation 'com.sedmelluq:lavaplayer:1.3.49'
	implementation 'com.discord4j:discord4j-core:3.1.0.RC2'
}
compileJava.options.encoding = 'UTF-8'
